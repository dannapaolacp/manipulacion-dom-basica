<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulación del DOM básica - Curso Práctico de JavaScript</title>
  </head>
  <body>
    <h1>Manipulación del DOM básica</h1>
    <form id="form">
      <input type="number" id="calculo1" placeholder="Primer número" />
      <input
        type="number"
        onchange="console.log('inserto el segundo numero')"
        id="calculo2"
        placeholder="Segundo número"
      />
      <button id="btnCalcular">Calcular</button>
      <p id="resultado"></p>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
